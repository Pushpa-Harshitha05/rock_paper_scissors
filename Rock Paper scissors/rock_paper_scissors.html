<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT07z1sXCaKJmrYBJmhLFuceodsg-1xjKxXaQ&usqp=CAU"
          type="image/x-icon">
          <link rel="stylesheet" href="rock_paper_scissors.css">
</head>
<body>
    <div class="container">
        <div class="upper">
                <button id="rock">
                    <img src="rock.jpeg" alt="rock">
                </button>
                <button id="paper">
                    <img src="paper.jpeg" alt="paper">
                </button>
                <button id="scissors">
                    <img src="scissors.jpeg" alt="scissors"/>
                </button>
        </div>
        <div class="player1">
            <img src="rock-removebg-preview.png" alt="turn" class="hideplayer1">
        </div>
        <div class="scoreboard">
            <div class="score">
                <p id="redscore">0</p>
                <p id="bluescore">0</p>
            </div>
            <p id="count"></p>
        </div>
        <div class="player2">
            <img src="rock-removebg-preview.png" alt="turn" class="hideplayer2">
        </div>
        <div class="lower">
            <button id="sec_rock">
                <img src="rock.jpeg" alt="rock">
            </button>
            <button id="sec_paper">
                <img src="paper.jpeg" alt="paper">
            </button>
            <button id="sec_scissors">
                <img src="scissors.jpeg" alt="scissors"/>
            </button>
        </div>
    </div>
    <div class="res">
    </div>
    
    <script src="rock_paper_scissors.js"></script>
</body>
</html>
